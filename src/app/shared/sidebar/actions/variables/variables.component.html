<app-sidebar>
    <div class="content-wrapper">
        <div class="row mb-4 mx-2">
            <!-- <div class="mr-5">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active" aria-current="page">Variables</li>
                    </ol>
                </nav>
            </div> -->
    
            <a [routerLink]="[]">
                <input type="button" class="btn btn-primary shadow-sm" value="Add Variable" (click)="addRecord()" data-toggle="modal"
                data-target="#my-modal">
            </a>
    
            <div class="input-group col-lg-4 mx-5 mb-3">
                <input type="text" [(ngModel)]="term" class="form-control shadow-sm rounded-start" placeholder="Search now" aria-label="Search now"
                    aria-describedby="basic-addon2">
                <span class="input-group-text bg-primary shadow-sm rounded-end" id="basic-addon2"><i
                        class="icon-search text-white"></i></span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-header card-title bg-primary rounded-top text-white text-center  mb-0">Variables</div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover table-sm">
                                <thead>
                                    <tr>
                                        <th>
                                            Variable
                                        </th>
                                        <th>
                                            Description
                                        </th>
                                        <th>
                                            Variable Data
                                        </th>
                                        <th>
                                            Action Buttons
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let variable of variableList| filter: term|paginate : { itemsPerPage:10, currentPage:p}">
    
                                        <td>{{variable.VAR_title}}</td>
                                        <td class=" text-truncate" style="max-width: 150px;">{{variable.VAR_description}}</td>
                                        <td class="d-inline-block text-truncate" style="max-width: 150px;">{{variable.VAR_data}}</td>
                                        <!--  <td>{{variable.VAR_createdAt | date}}</td>
                                            <td>{{variable.VAR_updatedAt | date}}</td> -->
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-primary btn-sm"
                                                    (click)="editRecord(variable,'Edit')" placement="top" ngbTooltip="Edit" data-toggle="modal" data-target="#my-modal">
                                                    <i class="ti-pencil text-white"></i>
    
                                                </button>
                                                <button type="button" class="btn btn-primary btn-sm"
                                                    (click)="editRecord(variable,'View')" placement="top" ngbTooltip="View" data-toggle="modal" data-target="#my-modal">
                                                    <i class="ti-eye"></i>
                                                </button>
                                                <!-- <button type="button" class="btn btn-primary btn-sm"
                                                    onclick="ConfirmDelete()">
                                                    <i class="ti-trash"></i>
                                                </button> -->
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <pagination-controls (pageChange)="p = $event" class="ml-1 text-center"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="my-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content border-0">
                <div class="modal-body p-0">
                  <div class="card border-0 p-sm-3 p-2 justify-content-center">
                    <div class="card-header float-end pb-0 bg-white border-0 ">
                      <div class="row">
                        <div class="col ml-auto">
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span> 
                          </button>
                        </div>
                      </div>
                      <h3 class="text-center">{{title}} Variables</h3>
                      <br>
                    </div>
                    <br>
                    <div class="card-body px-sm-4 mb-2 pt-1 pb-0">
                        <form [formGroup]="variableForm" (ngSubmit)="onSubmit()" class="forms-sample">
                            <div class="row">
                            <div class="form-group col-lg-6">
                                <label for="">Variable Title</label>
                                <input type="text" class="form-control" formControlName="VAR_title" required
                                    [readonly]="isReadonly">
                                <div class="invalid-feedback">
                                    Please enter a Variable title.
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label class="form-label">Variable Description</label>
                                <input class="form-control" type="textarea" formControlName="VAR_description" rows="4"
                                    required [readonly]="isReadonly">
                                <div class="invalid-feedback">
                                    Please enter a variable description.
                                </div>
                            </div>
                            <div class="form-group col-lg-6">
                                <label for="">Variable Data</label>
                                <input type="text" class="form-control" formControlName="VAR_data" required
                                    [readonly]="isReadonly">
                                <div class="invalid-feedback">
                                    Please enter a variable data.
                                </div>
                            </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mr-2" *ngIf="!isReadonly">Save</button>
                                <button class="btn btn-light" (click)="showForm=false" data-dismiss="modal" aria-label="Close">Cancel</button>
                            </div>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </div>
</app-sidebar>
