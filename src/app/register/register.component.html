<div class="container-scroller">
  <div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth px-0">
      <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
          <div class="auth-form-light text-left py-5 px-4 px-sm-5">
            <div class="brand-logo text-center">
              <img src="\assets\images\logo12.png" alt="vmslogo">
            </div>
            <h4 class="text-center">Welcome to Future selves admin panel.</h4>
            <h5 class="font-weight-light text-center">Sign in to continue.</h5>
            <form class="pt-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="name" class="form-control form-control-lg" formControlName="name" placeholder="Please Enter your name">
              </div>
              <div class="form-group">
                <input type="name" class="form-control form-control-lg" formControlName="email" placeholder="Please Enter your email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password">
              </div>
              <div class="form-group mb-3">
                
                <select class="form-select form-control form-control-lg" id="role" formControlName="role">
                  <option selected disabled>Select Role</option>
                  <option value="ADMIN">Admin</option>
                  <option value="SERVICEADVISOR">Service Advisor</option>
                </select>
              </div>
              <div class="mt-3">
                  <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" >Register</button>
                  <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../index.html">SIGN IN</a> -->
              </div>
              <!-- <div class="my-2 d-flex justify-content-between align-items-center">
                <div class="form-check">

                    <input type="checkbox" class="form-check-input">
                    Keep me signed in
                  </label>
                </div>
                <a href="#" class="auth-link text-black">Forgot password?</a>
              </div> -->
             <!--  <div class="mb-2">
                <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                  <i class="ti-facebook mr-2"></i>Connect using facebook
                </button>
              </div>
              --> <!-- <div class="text-center mt-4 font-weight-light">
                Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
              </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- content-wrapper ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
